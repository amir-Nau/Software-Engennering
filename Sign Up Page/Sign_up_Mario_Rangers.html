<html>
<head>
	<link rel="stylesheet" type="text/css" href="Style1.css">
	<title>
		Mario Rangers Sign Up
	</title>
</head>
	<body>
	<H1>
		Welcome to the Mario Rangers sign up page
	</H1>

	<div class="sign_up">
		<div class="bar_blue">
		</div>
			<h2 class="sign_up_text">
				New users can sign up here!
			</h2>

		<table>
			<tr>
				<td>
		<form name="myForm" action="connect.php" onsubmit="return validateForm()" method="post">
			<div class="inputData">
			<label>Firstname:</label> <input type="text" name="Firstname" placeholder="Firstname"><br><br>
			<label>Lastname:</label> <input type="text" name="Lastname" placeholder="Lastname"><br><br>
			<label>Username:</label> <input type="text" name="Username" placeholder="Username"><br><br>
		</div>

		<div class="">
			<input type="submit" value="Sign Up" class="submit_button example_b">
		</div>

		<script type="text/javascript">
		function validateForm() {
			var FirstName = document.forms["myForm"]["Firstname"].value;
			var LastName = document.forms["myForm"]["Lastname"].value;
			var User = document.forms["myForm"]["Username"].value;
			if (FirstName == "") {
					alert("First name must be filled out");
					return false;
			}
			if (LastName == "") {
					alert("Last name must be filled out");
					return false;
			}
			if (User == "") {
					alert("Username must be filled out");
					return false;
			}
		}

		</script>

		<br>
		<br>

				</td>
				<td>
		<img src="loading3.png" height="300" class="img3">
				</td>
			</tr>
		</table>
		<div class="bar_blue">
		</div>
		</form>
	</div>

	</body>
</html>
