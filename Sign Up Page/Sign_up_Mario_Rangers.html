<body>

	<nav>

<!-- Title of the page-->

<div class="Welcome">
	Welcome to the Mario Rangers sign up page
</div>

<!-- Sign up section of the page -->

<div class="sign_up">
	<div class="bar_gold">
	</div>
	<br>
	<br>
	<br>

<!-- Table created to with one row and two elements.
			The form to sign up is the first element &
		 	the yellow toad image is the second element -->

	<table>
		<tr>
			<td> <!-- First element. Sign up Form. -->
				<form name="myForm" action="connect.php" onsubmit="return validateForm()" method="post">
					<div class="inputData">
						<label>Firstname:</label> <input type="text" name="Firstname" placeholder="Firstname"><br><br>
						<label>Lastname:</label> <input type="text" name="Lastname" placeholder="Lastname"><br><br>
						<label>Username:</label> <input type="text" name="Username" placeholder="Username"><br><br>
					</div>

		<!-- Submit button-->

					<div>
						<input type="submit" value="Sign Up" class="submit_button submit_design">
					</div>

		<!-- Javascript code to make sure all fields are filled -->

		<script type="text/javascript">
		function validateForm() {
			var FirstName = document.forms["myForm"]["Firstname"].value;
			var LastName = document.forms["myForm"]["Lastname"].value;
			var User = document.forms["myForm"]["Username"].value;
			if (FirstName == "") {
					alert("First name must be filled out");
					return false;
			}
			if (LastName == "") {
					alert("Last name must be filled out");
					return false;
			}
			if (User == "") {
					alert("Username must be filled out");
					return false;
			}
		}
		</script>
			</td>

			<!-- Yellow toad image in the second element -->

				<td>
		<img src="Yellow_Toad.png" height="400" class="img3">
				</td>


			</tr>
		</table>

		<div class="bar_gold">
		</div>

		</form>
	</div>

</body>
